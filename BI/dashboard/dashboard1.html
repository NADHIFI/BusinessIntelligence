<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link rel="stylesheet" href="dashboard1.css">
</head>
<body>
  <div class="topbar">
    <nav>
      <ul>
        <li><a href="#">File</a></li>
        <li><a href="#">Edit</a></li>
        <li><a href="#">View</a></li>
      </ul>
    </nav>
  </div>
  <div class="toolbox">
    <a href="#"><img src="../img/cursor.png" alt="Tool 1" class="tool-icon"></a>
    <a href="#"><img src="../img/handtool.png" alt="Tool 2" class="tool-icon"></a>
    <a href="#"><img src="../img/search.png" alt="Tool 3" class="tool-icon"></a>
  </div>
    <div class="content">
            <!-- Kotak pertama -->
      <div class="box1">
        <h3>Konten Kotak Pertama</h3>
        <p>Isi konten kotak pertama di sini...</p>
      </div>

      <!-- Kotak kedua -->
      <div class="box2">
        <h3>Konten Kotak Kedua</h3>
        <p>Isi konten kotak kedua di sini...</p>
      </div>

      <!-- Kotak ketiga -->
      <div class="box3">
        <h3>Konten Kotak Ketiga</h3>
        <p>Isi konten kotak ketiga di sini...</p>
      </div>

      <!-- Kotak tengah dengan tombol -->
      <div class="box-center">
        <div class="inner-box">
          <button class="add-button">+</button>
        </div>
      </div>
    </div>
  </div>
  <div class="page-switcher">
    <img src="../img/logo.png" alt="Logo">
    <a href="">
      <img src="../img/Table_Icons.png" alt="Halaman 1" class="page-btn active">
    </a>
    <a href="#">
      <img src="../img/Pie Chart.png" alt="Halaman 2" class="page-btn">
    </a>
    <a href="#">
      <img src="../img/linechart.png" alt="Halaman 3" class="page-btn">
    </a>
    <a href="#">
      <img src="../img/barchart.png" alt="Halaman 4" class="page-btn">
    </a>
    <div class="bell-icon">
      <img src="../img/Bel.png" alt="">
    </div>
    <a href="profil.html" class="profile-icon">
      <img src="../img/profil.png" alt="">
    </a>
  </div>
</body>
</html>
