<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisasi Data</title>
    <link rel="stylesheet" href="styles.css">
    <script src="check_images.js" defer></script>
</head>
<body>

<a href="javascript:history.back()" class="back-button">Back</a>

<div class="container">
    <h2>Visualisasi Data</h2>
    <div class="visualization-grid">
        <div class="visualization-box">
            <h3>Scatter Plot</h3>
            <img data-src="output.png" alt="Scatter Plot" />
        </div>
        <div class="visualization-box">
            <h3>Bar Chart</h3>
            <img data-src="output_bar_chart.png" alt="Bar Chart" />
        </div>
        <div class="visualization-box">
            <h3>Line Chart</h3>
            <img data-src="output_line_chart.png" alt="Line Chart" />
        </div>
        <div class="visualization-box">
            <h3>Decision Tree</h3>
            <img data-src="output_decision_tree.png" alt="Decision Tree" />
        </div>
    </div>
</div>
</body>
</html>
